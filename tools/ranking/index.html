<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      width: 100%;
      overflow: hidden;
    }

    .contest {
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 100%;
    }

    .contestTitle {
      font-size: 4em;
      align-items: center;
    }

    .cardMatch {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding-top: 10em;
    }

    .vs {
      font-size: 5em;
    }

    .card {
      cursor:pointer;
    }

    .card img {
      max-width: 40vmin;
      padding: 1em;
    }

    .current-contest {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contest-table {
      padding: 2em;
      max-width: 600px;
      width: 80%;
    }


    .contest-cell img {
      width: 50px;
      height: 50px;
    }

    .hidden {
      display: none;
    }

    .contestControl {
      font-size: 3em;
    }

    .contestSelect {
        display: inline-block;
        /* height: 30px; */
        width: 150px;

        border: solid 1px black;
        color: black;
        background-color: white;
    }

    .button {
        border: solid 1px black;
        color: black;
        background-color: white;
        cursor: pointer;
    }

    .button:hover {
        /* border: solid 1px black; */
        /* color: black; */
        background-color: #52525E;
        color:white;
    }

  </style>

  <script src="/static/lib/ramda.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script type="module" src="./ranking.js"></script>
  <meta charset="utf-8">
  <meta name="theme-color" content="#ffffff">
  <title>dadarank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ranking dadada cards">
</head>
<body>
  <!-- <input type="text" name="cardName" id="text">
  <button id="debugButton"> Add Card</button> -->
  <div class="contest">
    <div id="contest-title" class="contestTitle">
      loading contest...
    </div>
    <div id="contest-control" class="contestControl">
      <!-- <label for="contest-select">select contest: </label> -->
      <select name="contest" class="contestSelect" id="contest-select"></select>
      <button id="toggle-match" class="button">show ratings</button>
    </div>
    <div id="card-match">
      <div class="cardMatch" >
        <div id="card1" class="card">
          <img id="card1-img" src="/static/img/cards/pictogram_cardback.png">
        </div>
        <div class="vs">
          vs
        </div>
        <div id="card2" class="card">
          <img id="card2-img" src="/static/img/cards/pictogram_cardback.png">
        </div>
      </div>
    </div>
    <div id="contest-results" class="contest-results hidden">
      <div class="current-contest" id="current-contest">
      </div>
    </div>
  </div>

  <div class="contest-creator">
    <input type="text" class="contest-name-input" id="contest-name">
    <button class="contest-add-btn" id="add-contest"> Add Contest</button>
  </div>
</body>
</html>
